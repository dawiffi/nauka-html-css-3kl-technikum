                      <h1>KONKURS WIEDZY O BARCELONIE</h1>
<label>Imię najbardziej znanego piłkarza z Barcelony: </label>
  <input name="imie" id="imie" type="text" size="20" maxlength="50" pattern="" placeholder="imię" title="imię">
<br><label>Stolica państwa w którym znajduje się Barcelona: </label>
  <input name="stolica" id="stolica" type="text" value="" size="20" maxlength="50" pattern="" placeholder="stolica" title="stolica">
<br> <label>Gdzie znajduje się Barcelona? </label>
  <label>Hiszpania</label><input name="gdziebarcelona" id="hiszpania" type="radio" value="Hiszpania" title="Hiszpania">
  <label>Francja</label><input name="gdziebarcelona" id="francja" type="radio" value="Francja" title="Francja">
  <label>Włochy</label><input name="gdziebarcelona" id="włochy" type="radio" value="Włochy" title="Włochy">
<br><label>Wybierz kluby piłkarskie z Hiszpanii: (możliwe wiele opcji) </label><br>
  <label>FC Barcelona</label><input name="fcbarcelona" id="fcbarcelona" type="checkbox" value="FC Barcelona" title="FC Barcelona"><br>
  <label>Grziby FC</label><input name="grzibyfc" id="grzibyfc" type="checkbox" value="Grziby FC" title="Grziby FC"><br>
  <label>Real Madryt</label><input name="realmadryt" id="realmadryt" type="checkbox" value="Real Madryt" title="Real Madryt"><br>
  <label>Lech Poznań</label><input name="lechpoznan" id="lechpoznan" type="checkbox" value="Lech Poznań" title="Lech Poznań"><br>
<label>Który budynek jest w Barcelonie?</label>
  <select required name="lista1" id="lista1" title="Który budynek jest w Barcelonie?"  autofocus="autofocus">
<option label="Wybierz"></option>
<option label="Templo de Debod">Templo de Debod</option>
<option label="Sagrada Familia">Sagrada Familia</option>
<option label="Zamek w Malborku">Zamek w Malborku</option>
<option label="Sztum">Sztum</option>
</select><br>
<label>Najważniejsze pytanie: Czy chciałbyś/chciałabyś kiedyś zwiedzić Barcelonę?</label>
  <select name="lista2" id="lista2" size="4" title="Najważniejsze pytanie: Czy chciałbyś/chciałabyś kiedyś zwiedzić Barcelonę?" required="required">
<option>TAK!</option>
<option>Jeszcze jak</option>
<option>Zdecydowanie</option>
<option>Już lecę!</option>
</select><br>
  <input name="wyslij" id="wyslij" type="submit" value="Wyślij" title="Wyślij formularz"><br>
  <input name="wyczysc" id="wyczysc" type="reset" value="Wyczyść" title="Wyczyść formularz"><br>
